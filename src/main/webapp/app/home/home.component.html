<div class="row">
  <div class="col-md-3">
    <span class="hipster img-fluid rounded"></span>
  </div>

  <div class="col-md-9">
    <h1 class="display-4" align="center" style="color: #6169b4"><span>Welcome to Wickz Queue Management System</span></h1>

    <div [ngSwitch]="account !== null">
      <div class="fs-4" align="center" style="background-color: #1d202b" *ngSwitchCase="false">
        <div style="height: 20px; width: 100%"></div>
        <span
          >Please Use <br />
          login="user" and password="user" to <br />
        </span>
        <a class="btn btn-info" (click)="login()">sign in</a
        ><span>
          <br />
          and create a query*</span
        >
      </div>
    </div>

    <div [ngSwitch]="account !== null">
      <div class="fs-sm-1" align="left" style="color: #ffffff" *ngSwitchCase="false">
        <div style="height: 150px; width: 100%"></div>
        <p class="fs-sm-1" align="left">*Internal users should login using their own logins</p>
      </div>
    </div>

    <div [ngSwitch]="account !== null">
      <div class="display-4" *ngSwitchCase="true">
        <div style="height: 50px; width: 100%"></div>
        <div class="d-flex justify-content-center">
          <h4>
            <button class="btn btn-info btn-lg btn-block" [routerLink]="['/kiosk-form/new']">
              <fa-icon icon="flag"></fa-icon>
              <span>Raise an Issue</span>
            </button>
          </h4>
        </div>
        <div align="center">
          <div *jhiHasAnyAuthority="'ROLE_ADMIN'">
            <div style="height: 50px; width: 100%"></div>

            <div>
              <span class="fs-4"> ----Admin Controls---- </span>
            </div>

            <div class="flex justify-content-around">
              <button class="btn btn-primary" [routerLink]="['/man-form/new']">
                <fa-icon icon="check"></fa-icon>
                <span>Address an Issue</span>
              </button>
              <button class="btn btn-warning" [routerLink]="['/kiosk-form']">
                <fa-icon icon="eye"></fa-icon>
                <span>View all Raised Queries</span>
              </button>
              <button class="btn btn-success" [routerLink]="['/man-form']">
                <fa-icon icon="list"></fa-icon>
                <span>View all Addressed Queries & Agent Dashboard</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
